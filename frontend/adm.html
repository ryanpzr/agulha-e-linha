<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adm.css" />
    <title>Área de Administrador</title>
</head>


<body>

    <div style="background-color: white; height: 2vh;"></div>

    <header class="mid-site">

        <div class="search-left">



        </div>

        <div class="logo">

            <img src="./img/logo.jpg" width="300px">

        </div>

        <div class="search-right"></div>

    </header>

    <div class="top">
        <h1 style="font-size: 40px;">ADM CADASTRO</h1>
    </div>

    <div>
        <h1>CADASTRAR</h1>

    </div>

    <form id="addItemForm" action="/profile" method="post" enctype="multipart/form-data">
        <input type="file" id="foto" name="foto"> <br>
        <input type="text" id="nome" name="nome" placeholder="Digite o título" required>
        <input type="text" id="subnome" name="subnome" placeholder="Digite o sub-título" required> <br>
        <input type="text" id="preco" name="preco" placeholder="Digite o preço" required>
        <input type="text" id="subpreco" name="subpreco" placeholder="Digite o preço parcelado" required> <br>
        <button type="submit" id="add" value="Cadastrar">Adicionar</button>
    </form>

    <div>
        <h1>DELETAR</h1>

    </div>

    <form id="deleteItemForm">
        <input type="text" id="nomeExcluir" name="nomeExcluir" placeholder="Digite o título" required> <br>
        <button type="submit" id="dlt" value="Deletar">Deletar</button>
    </form>

    <br><br>

    <a href="index.html">voltar</a>

    <script src="adm.js"></script>

</body>

</html>
